<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // continue; : 반복문 안에서 컨티뉴를 만나면 아래있는거 싹 무시하고 다음 회차 실행
        // break; : 조건에 만족되면 반복문이 중단됨.

        let 범위, 기회;
        // let 기회; 한번에 선언해도 됨

        alert(`UP & DOWN 게임!`);
        let level;

        // 결과 값이 true일 동안에(while) 계속 시행함.
        // 숫자 1~4 사이의 값을 입력하지 않으면 반복되도록 설정하기.
        // while은 무한으로 반복되므로 if문안에 break; 처럼 멈출 수 있는 상황을 꼭 만들어줘야함.
        while(true){
            level = parseInt(prompt('난이도를 설정해주세요', '1 : 이지 2: 노말 3: 하드 4: 익스트림'));
            if(typeof level === 'number' && level >=1 && level <= 4){
                break;
            }
            // else 안에 넣어도 됨.{ alert(`잘못된 값을 입력하셨습니다.`)
            alert('잘못된 값을 입력하셨습니다.')
        
        }

        if(level === 1 ){
            범위 = 60;
            기회 = 6;
        }else if (level === 2) {
            범위 = 100;
            기회 = 5;
        }else if (level === 3 ){
            범위 = 120;
            기회 = 4
        }else {
            범위 = 1000;
            기회 = 2
        }

        // 위 if문을 switch문으로 표현하면 다음과 같다.

        // switch(level){
        //     case 1 : 
        //         범위 = 60;
        //         기회 = 6;
        //         break;
        //     case 2 : 
        //         범위 = 100;
        //         기회 = 5;
        //         break;
        //     case 3 :
        //         범위 = 120;
        //         기회 = 4;
        //         break;
        //     case 4 :
        //         범위 = 1000;
        //         기회 = 1;
        // }   

        const 정답 = parseInt(Math.random()*범위)+1;


    
        for(let i = 0 ; i < 기회 ; i ++){

            //let이라는 박스를 만들고 이름을 '답변'이라고 한거
            let 답변;
            alert(`남은 기회는 ${기회-i}번 입니다.`)

            while(true){
                답변 = parseInt(prompt('정답을 입력해 주세요', `1부터 ${범위}사이의 값을 입력해주세요`));
                 // ptompt(50)은 '50'(문자임) 따라서 parseInt(50)을 해줘야 정수 50이 됨.

                if(typeof 답변 === 'number' && 답변 >=1 && 답변 <= 범위){
                    //typeof는 해당 값이 문자인지, 숫자(number)인지 답해주는 속성
                    break;
                    // 조건에 만족되면 반복문 while이 중단되고, 90번라인 if가 시작됨.
                }
                alert('잘못된 값을 입력하셨습니다.')
            }
    


            if(답변 === 정답) {
                alert('정답입니다')
                break;   
                // i = 5; 해도됨.  끝내고 싶을 때 i가 0~5까지 해야끝나므로 5로 바꾸면 끝나버림
            }else if(i === 기회-1){
                // i가 0부터 시작하므로 -1 해준 것
                alert('기회가 모두 소진되었습니다')
                alert(`정답은 ${정답}입니다`)
            }else if(답변 > 정답) {
                alert('down');
            }
            else {
                alert('up');
            }
        }
        

    </script>
</body>
</html>
