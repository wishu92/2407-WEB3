<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 파일 내부에 css작성 */
    </style>
    <!-- 외부 스타일시트 가져오기 -->
    <link rel="stylesheet" href="경로">

    <!-- js 들어갈 수 있음 -->
</head>
<body>
    <!-- html 작성 -->

    <script>
        // js 들어갈 수 있음
       
        // 함수는 아래의 형태로 만들어져있다.
        // 함수이름(재료)

        alert('안녕하세요')

        // alert()는 간편하게 알림을 출력할 수 있는 함수이지만,
        // 디자인이 별로고 '확인'버튼을 누르기 전까지 실행을 멈춰버려 거의 사용안함.

        window.alert('진짜경로');

        // 위 형태는 window라는 폴더안에 있는 alert라는 파일같은 늬앙스로 해석하기

        document.write('문서에 그냥 출력하기');

        // 문서에 내용을 출력하는 기능, 사용에 제약이 많음, 보안성이 좋지 않아 잘 사용안함.

        document.write('<h1>이게 제목</h1>');
        // 위 처럼 태그를 만들수도 있지만, 안정성이 낮아 좋지 않은 방식임

        console.log('콘솔에출력');
        // 개발자도구(F12) - console 탭에 출력해주는 함수
        // 개발 중 값을 확인하기위해 필수적으로 사용되는 기능이다.
        // 반드시 기억해야할 함수

        // 함수들을 외우지 말것.
        // 자주쓰는건 외우는게 당연히 편하겠지만 나머지들은 굳이
    </script>

    <!-- 외부 js 가져오기 -->
    <script src="js.js"></script>
    
</body>
</html>
