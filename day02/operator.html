<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // operator : 연산자
        // 연산자 : 연산하는 문자

        // 산술 연산자
            // + : 더하기
            // - : 빼기
            // * : 곱하기
            // / : 나누기

            // 개발용 산술연산자
                // % : 나머지 연산자 (나눗셈할 때)
                // 10 % 3 을 계산하면 1이 남는다
                // 15 % 10 을 계산하면 5가 남는다
            // ++, -- : 증감 연산자 (1씩 증감시킬 때 사용)
                // 단항연산자 : 항이 하나인 연산자 (예, 나이++)
            
            // 대입연산자
                // = : 오른쪽 항에 있는 값을 왼쪽 항에 대입(입력)
                    // 나이 = 32

            
            var 나이;
            나이 = 31;

            나이++;

            console.log(나이);

            // 비교연산자 : 두 항을 비교해, 질문이 참이면 true 거짓이면 false
                // A > B : A가 B를 초과하는지 "질문"
                // A < B : A가 B 미만인지 "질문"
                // A >= B : A가 B 이상인지 "질문"
                // A <= B : A가 B 이하인지 "질문"
                // A == B : A와 B가 같은지 "질문"(자료형을 고려하지 않음)
                    // 개발에서는 자료형이 굉장히 중요
                    // 문자와 숫자를 비교했을 때 원래는 당연히 다른거라고 나와야함
                    // 유명한 일화 : 0 == '0', 0 == [] 는 true지만 '0' == []는 false임

                // A === B : A와 B가 같은지 질문(자료형을 포함해 비교함, ==보다는 ===로 사용하기)
                    // 0 === '0' -> false

                // A != B, A !== B : 다른지 비교하는 연산자(같으면 false 다르면 true)
            
            // 연결연산자
                // + : 항이 문자열일때 두 문자열을 연결해주는 연산자
                // '안녕하세요' + '반갑습니다' -> '안녕하세요반갑습니다'

                console.log('나이:' + 나이 + '세');
                console.log(`나이:${나이}세`)

            // 논리연산자
                // && : AND연산자 (양쪽항의 값이 true일때 true, 그렇지 않으면 false)
                // || : OR 연산자 (양쪽항의 값이 하나라도 true면 true 그렇지 않으면 false)
                // !  : NOT연산자(단항)

                // Ex. 경력10년 이상이면서 남자이거나, 관련학위 소지자
                // 남자 true 여자 false
                // 학위소지여부 true false

                // var를 정보 박스라고 생각하기
                var 경력;
                var 성별;
                var 학위;

                경력 = 15;
                성별 = true;
                학위 = false;

                var 지원가능여부 = (경력 >= 10 && 성별 === true) || 학위 === true ;
                console.log(지원가능여부);
                // 성별, 학위는 이미 true로 값이 나와있어서 ===ture는 쓸필요없음

            // 삼항연산자 : 조건문
                // 조건 ? 참일때 값 : 거짓일때 값
                console.log(지원가능여부?'지원가능합니다':'지원불가합니다');
                // 엑셀 if문과 모양이 똑같다

                
    </script>
</body>
</html>
