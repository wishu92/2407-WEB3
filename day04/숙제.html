<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let i = 0 ; i < 5 ; i++){
            for(let j = 0 ; j < 5 ; j++) {
                document.write('*')
            }

            document.write('<br>')
        }


        document.write('<br>')



        //  i=0이면 j도 0까지 1번시행, i = 1이면 j=0,1까지 2번시행
        for(let i = 0 ; i < 5 ; i++){
            for(let j = 0 ; j <= i ; j++){
                document.write('*')
            }

            document.write('<br>')
        }


        document.write('<br>')



        // i = 0 j = 5번시행,  i=1 j =4번
        for(let i = 0 ; i < 5 ; i++){
            for(let j = 5 ; j > i  ; j--){
                document.write('*')
            }
            document.write('<br>')
        }
  
        document.write('<br>')




         
        for(let i = 0 ; i < 5 ; i++){
            for(let k = 0 ; k < i ; k++){
                document.write('&nbsp;')

            }
            for(let j = 5 ; j > i ; j--) {
                document.write('*')
                
            }

            document.write('<br>')
        }

    
        document.write('<br>')


        for(let i = 0 ; i < 5 ; i++){
            for(let k = 5 ; k > i ; k--){
            document.write('&nbsp;')

            }
            for(let j = 0 ; j <= i ; j++){
                document.write('*')
            }
            document.write('<br>')
        }

        document.write('<br>')



        


    </script>
</body>
</html>
