<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사건 event가 일어나는걸 인지하는 속성 
        // 사건을 click으로 본거.

        // window.addEventListener(`click`, 함수)
        // function 함수() {
        //     console.log(`클릭되었다`)
        // }

        //위와 같음.
        // window.addEventListener(`click`, function 함수() {
        //     console.log(`클릭되었다`)
        // })


        //위와 같음 '화살표함수'
        window.addEventListener(`click`, ()=> {
            console.log(`클릭되었다`)
        })

        // function(){} 익명함수
        // =
        // ()=> {}화살표함수

        // 해당 함수는 다른곳에서 사용하지 않을 때 화살표함수로 대체할 수 있음
    



    </script>
</body>
</html>
